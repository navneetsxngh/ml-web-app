<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Web App - Upload Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="page-title">Upload Your Dataset</h1>
        <p class="page-description">Supported formats: CSV, JSON, XML (Max 64MB)</p>
        
        <div class="upload-section">
            <div class="upload-box" id="uploadBox">
                <div class="upload-icon">üì§</div>
                <p>Drag and drop your file here</p>
                <p class="upload-or">or</p>
                <input type="file" id="fileInput" accept=".csv,.json,.xml" style="display: none;">
                <button onclick="document.getElementById('fileInput').click()" class="btn btn-primary">Browse Files</button>
            </div>
            
            <div id="fileInfo" style="display: none; margin-top: 20px;">
                <h3>File Information</h3>
                <p id="fileName"></p>
                <p id="fileSize"></p>
                <button onclick="uploadFile()" class="btn btn-success">Upload & Continue</button>
            </div>
        </div>
        
        <div class="navigation">
            <a href="{{ url_for('data_source') }}" class="btn btn-secondary">‚Üê Back</a>
        </div>
        
        <div id="message" class="message"></div>
        <div id="loadingSpinner" class="loading-spinner" style="display: none;">
            <div class="spinner"></div>
            <p>Processing your file...</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/upload_data.js') }}"></script>
</body>
</html>
