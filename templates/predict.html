<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Web App - Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="page-title">Make Predictions</h1>
        <p class="page-description">Enter values for each feature to get a prediction</p>
        
        <div class="prediction-section">
            <form id="predictionForm">
                {% for col in feature_columns %}
                <div class="form-group">
                    <label>{{ col }}:</label>
                    <input type="number" 
                           id="feature_{{ loop.index0 }}" 
                           name="{{ col }}" 
                           class="form-control" 
                           step="any" 
                           required>
                </div>
                {% endfor %}
                
                <button type="submit" class="btn btn-success btn-large">Predict</button>
            </form>
        </div>
        
        <div id="predictionResult" class="prediction-result" style="display: none;">
            <h2>Prediction Result</h2>
            <div class="result-box">
                <p class="result-label">Predicted Value:</p>
                <p id="predictionValue" class="result-value"></p>
            </div>
            
            <button onclick="resetForm()" class="btn btn-primary">Make Another Prediction</button>
        </div>
        
        <div class="navigation">
            <a href="{{ url_for('training') }}" class="btn btn-secondary">‚Üê Back to Training</a>
            <a href="{{ url_for('index') }}" class="btn btn-info">Start Over</a>
        </div>
        
        <div id="message" class="message"></div>
        <div id="loadingSpinner" class="loading-spinner" style="display: none;">
            <div class="spinner"></div>
            <p>Making prediction...</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/predict.js') }}"></script>
</body>
</html>
